<div class="container vertical-center">

  <div class="search-input-container">
    <p class="search-tittle">Marvel Comics Finder</p>
    <div class="progress" ng-if="!CLC.charList">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:100%">
        loading...
      </div>
    </div>
    <div class="form-group" ng-if="CLC.charList">
      <input type="text"
      class="form-control"
      ng-model="CLC.selected"
      data-auto-select="true"
      data-animation="am-flip-x"
      bs-options="char.name as char.name for char in CLC.charList | filter:{name:$viewValue}"
      placeholder="Enter character name"
      bs-typeahead>
    </div>

    <button class="btn btn-danger" ng-if="CLC.charList" type="button" ng-disabled="!CLC.selected" ng-click="CLC.getComList()">Seach</button>
  </div>

</div>
